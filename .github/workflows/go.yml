name: Distribute executable

on:
  push:
    branches: [master]
    tags:
      - "*"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Test
        run: go test -v ./...

      - name: Build Linux
        run: |
          mkdir build 
          go build -o build/renpy-graphviz-linux -v ./...

      - name: Build MacOS
        run: |
          env CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o build/renpy-graphviz-macos -v ./...

      - name: Build Windows
        run: |
          env CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o build/renpy-graphviz-windows.exe -v ./...
          ls -a
          cd build
          ls -a

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          path: build/
          retention-days: 2

      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: build/
          GITHUB_TOKEN: ${{ secrets.GO_RELEASE_KEY }}
